<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="stylesheet" href="styles.css">
  
</head>
<body>

 
 
<main class="parent">
 

  <!-- Sign-up form start -->
  <div class="container">
    
     <img class="image-container mobile-image" src="assets/images/illustration-sign-up-mobile.svg" alt="">

    <div class="text-container">
     <h1> Stay updated!</h1>
     <p>Join 60,000+ product managers receiving monthly updates on:</p>
     <div class="services">
       <div><img src="assets/images/icon-list.svg" alt=""><p>Product discovery and building what matters</p></div>
       <div><img src="assets/images/icon-list.svg" alt=""><p>Measuring to ensure updates are a success</p></div>
       <div><img src="assets/images/icon-list.svg" alt=""><p>And much more!</p></div>
     </div>
     
       <form id="form" action="/">
        <div class="input-control">
         <label for="email">Email address:</label>
         <input type="email" name="email" id="email" placeholder="email@company.com">
        </div>
        <div class="error"></div>
         <button type="submit">Subscribe to monthly newsletter</button>
       </form>
    
    </div>

    
    <div class="image-container"> <img src="assets/images/illustration-sign-up-desktop.svg" alt=""></div>
  
 
   </div>

   


  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

</main>

</body>
</html>
